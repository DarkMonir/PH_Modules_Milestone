<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: blue;
            text-align: center;
        }
        li{
            color: cornflowerblue;
        }
        p{
            background-color: antiquewhite;
            width: 70%;
        }
        #embedded{
            font-size: large;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>

    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <p style="background-color: antiquewhite;">CSS meaning: Cascading Style Sheet</p>
    <p id="short">Style is beautiful</p>
    <p class="player">Short form is CSS</p>
    <p class="player">Needs style rule and value seperated by colon(:)</p>
    <p>after each style you need to use semi-colon(:)</p>

    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph!</p>
    
</body>
</html>
